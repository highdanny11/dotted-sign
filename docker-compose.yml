volumes:
  pgData:
networks:
  bootcamp_network:
services:
  postgres:
    image: postgres:16.4-alpine3.20
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    volumes:
      - pgData:/var/lib/postgresql/data
    ports:
      - 5432:5432
    deploy:
      replicas: 1
    networks:
      - bootcamp_network
    healthcheck:
      test:
        ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}'"]
      interval: 10s
      timeout: 3s
      retries: 3
  backend:
    build: ./node-dotted-sign
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    networks:
      - bootcamp_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"
    deploy:
      replicas: 1
    depends_on:
      postgres:
        condition: service_healthy
  frontend:
    build: ./react-dotted-sign
    ports:
      - "5173:5173"
    networks:
      - bootcamp_network
    environment:
      - HOST=0.0.0.0
    depends_on:
      - backend
